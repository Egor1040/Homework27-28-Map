<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="map">
        <div class="map__america">
            <h2 class="map__america_title">Америка</h2>

                <div class="map__america_usa_title">
                    <img class="map__america_usa_title_img" src="img/flag.png" alt="flag">
                    <p class="map__america_usa_title_name">США</p>
                </div>
                <div class="map__america_usa_text">
                    <p class="map__title">Города:</p>
                </div>
            </div>
        </div>
        <div class="map__europe">
            <div class="map__europe_france"></div>
        </div>
        <div class="map__asia">
            <div class="map__asia_china"></div>
        </div>
        <div class="map__america_second"></div>
        <div class="map__africa"></div>
        <div class="map__australia"></div>
    </div>

</html>
